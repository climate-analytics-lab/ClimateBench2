# Example ESMValTool recipe to check sucessful instillation
---
documentation:
  description: |
    Example recipe that plots a timeseries of temperature. Should be able to run after successful instiallation.

  title: Example recipe.

  authors:
    - tobin_willa # replace with your last_first name. You need to first add your name to the author section of the config-references.yml file. If you run without adding your name, it will raise an error pointing to the file.

datasets:
  - {dataset: BCC-ESM1, project: CMIP6, exp: historical, ensemble: r1i1p1f1, grid: gn}

preprocessors:
  # See https://docs.esmvaltool.org/projects/esmvalcore/en/latest/recipe/preprocessor.html
  # for a description of the preprocessor functions.

  to_degrees_c:
    convert_units:
      units: degrees_C

  annual_mean_global:
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
    convert_units:
      units: degrees_C

diagnostics:

  timeseries:
    description: Annual global mean temperature since 1850.
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas_global:
        short_name: tas
        mip: Amon
        preprocessor: annual_mean_global
        timerange: 1850/2000
        caption: Annual global mean {long_name} according to {dataset}.
    scripts:
      script1:
        script: examples/diagnostic.py
        quickplot:
          plot_type: plot
